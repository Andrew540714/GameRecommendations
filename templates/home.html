
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Game Recommendation</h2>
  <p>press your preference.</p>
  <p>do you like gun games?</p>
  <form action="/response">
    <div class="form-check">
      <input type="radio" class="form-check-input" id="check1" name="guns" value="Yes" checked>
      <label class="form-check-label" for="check1">Yes</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="check2" name="guns" value="No">
      <label class="form-check-label" for="check2">No</label>
    </div>
    
  <p>do you like car games?</p>
    <div class="form-check">
    <input type="radio" class="form-check-input" id="check1" name="car" value="Yes" checked>
      <label class="form-check-label" for="check1">Yes</label>
    </div>
    <div class="form-check">
    <input type="radio" class="form-check-input" id="check2" name="car" value="No">
      <label class="form-check-label" for="check2">No</label>
    </div>
    
  <p>do you like open world games?</p>
      <div class="form-check">
       <input type="radio" class="form-check-input" id="check1" name="world" value="Yes" checked>
      <label class="form-check-label" for="check1">Yes</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="check2" name="world" value="No">
      <label class="form-check-label" for="check2">No</label>
    </div>
      
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>

</body>
</html>
